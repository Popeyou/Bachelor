<div class="container" style="margin-right: auto; margin-left: auto;">

    <form style="width: 80%; margin-right: auto; margin-left: auto;" method="post" action="">
        <fieldset>
            <center><legend>Commencez par vous identifier</legend></center>

            <div class="form-group">
                <label for="exampleInputEmail1">Nom</label>
                <input type="text" class="form-control" onfocusout="normaliserNom()" id="nom" placeholder="Votre nom" value="">
                <small id="messageErr"></small>
            </div>
            <div id='print'></div>
            <div class="form-group">
                <label for="exampleInputEmail1">Prénom</label>
                <input type="text" class="form-control" id="prenom" onfocusout="normaliserPrenom()" placeholder="Votre prénom" value="">
                <small id="messageErr2"></small>
            </div>

            <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" id="email" onfocusout="verifEmail()" placeholder="Votre adresse mail">
                    <small id="messageErr3"></small>
                </div>

            <div class="form-group">
                    <label for="exampleInputEmail1">Date de naissance</label>
                    <input type="text" class="form-control" onfocusout="dateVerif()" id="dateNaiss" placeholder="jj/mm/aaaa">
                    <small id="messageErr4"></small>
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Civilité</label>
                <select class="form-control" id="civilite" name="civilite">
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                </select>
            </div>
            <br><br><br>
            <center>
                <button type="button" id="valider" onclick="verifBouton()" class="btn btn-primary">Continuer</button>
            </center>
        </fieldset>
    </form>

    
    
    <br><br><br>

    <script type="text/javascript" language="javascript">

    if(recupererCookie("valeurCookie")=="oui")//voir si la personne à deja accepeter les cookies sinon voir le bandeau
    {
        document.getDocumentById("bandeau").style.visibility="hidden";
    }else{
        document.getDocumentById("bandeau").style.visibility="visible";
    }

        var nom = document.getElementById('nom');
        var prenom = document.getElementById('prenom');
        var civilite = document.getElementById('civilite');
        
        creerCookie("nom",nom,"15");
        creerCookie("prenom",prenom,"15");
        creerCookie("civilite",civilite,"15");
    
    </script>
