<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
</head>
<body>

    <script src="js/page2.js"></script>
    <script src="js/cookies.js"></script>
    <script language="javascript">
        var verifPrenom = getCookieValue("prenom");
        var verifNom = getCookieValue("nom");
        var verifMail = getCookieValue("email");
        var verifDateNaiss = getCookieValue("dateNaiss");

        if (verifDateNaiss == '' || verifMail == '' || verifNom == '' || verifPrenom == '')
        {
          document.location.href="index.html";
        } 
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor02">
    </nav>
<div class="container" style="margin-right: auto; margin-left: auto;">
    <div class="col">
    <br>
    <form style="width: 80%; margin-right: auto; margin-left: auto;">
    
      <p>Dans quel cadre avez vous effectuer votre location ?</p>
      <div class="form-group">
          <label for="cadre"></label>
          <select class="form-control" id="cadre">
            <option value="Professionnel">Professionnel</option>
            <option value="Tourisme">Tourisme</option>
            <option value="Autre">Autre</option>
          </select>
        </div><br><br>
    </form>

    <form style="width: 80%; margin-right: auto; margin-left: auto;">
    
        <p>Comment vous-êtes vous rendu à votre location ?</p>
        <div class="form-group">
            <label for="voyage"></label>
            <select class="form-control" id="voyage">
              <option value="Avion">Avion</option>
              <option value="Train">Train</option>
              <option value="Voiture">Voiture</option>
              <option value="Autre">Autre</option>
            </select>
          </div><br><br>
    </form>

    <form style="width: 80%; margin-right: auto; margin-left: auto;"> 
      <p>Sur une échelle de 1 à 10 comment avez-vous trouvez la facilité d'accès à la location ?</p>
      <br>
      <input type="range" name="accesInput" min="0" max="10" step="1" value="5" class="custom-range" id="acces" oninput="accesOutput.value = accesInput.value">
      <center><output name="accesOutput" id="accesOutput">5</output></center>  
    </form>
    
      <br><br><br><br><br><br><br>

    <div>
        <form style="width: 80%; margin-right: auto; margin-left: auto;">
        <ul class="pagination pagination-lg">
          <li class="page-item">
            <a class="page-link" href="page1.html">&laquo;</a>
          </li>
          <li class="page-item ">
            <a class="page-link" href="page1.html">1</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="page2.html">2</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link">3</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link">4</a>
          </li>
          <li class="page-item">
            <button type="button" class="page-link" onclick="verifButton()">&raquo;</button>
          </li>
        </ul>
      </form>
      </div>  
</div>
</div>
